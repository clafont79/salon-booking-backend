<ion-header [translucent]="true" class="modern-header">
  <ion-toolbar class="gradient-toolbar compact-toolbar">
    <ion-title>âœ¨ Accedi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background-pattern">
  <div class="login-container">
    <div class="logo-container">
      <div class="calendar-illustration">
        <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Calendar background -->
          <rect x="10" y="25" width="100" height="85" rx="12" fill="white" stroke="#667eea" stroke-width="3"/>
          <!-- Calendar header -->
          <rect x="10" y="25" width="100" height="30" rx="12" fill="url(#gradient1)" />
          <!-- Calendar rings -->
          <rect x="25" y="15" width="12" height="15" rx="4" fill="#667eea"/>
          <rect x="53" y="15" width="12" height="15" rx="4" fill="#667eea"/>
          <rect x="82" y="15" width="12" height="15" rx="4" fill="#764ba2"/>
          <!-- Calendar grid -->
          <circle cx="30" cy="70" r="4" fill="#cbd5e0"/>
          <circle cx="45" cy="70" r="4" fill="#cbd5e0"/>
          <circle cx="60" cy="70" r="4" fill="#cbd5e0"/>
          <circle cx="75" cy="70" r="4" fill="#cbd5e0"/>
          <circle cx="90" cy="70" r="4" fill="#cbd5e0"/>
          <circle cx="30" cy="85" r="4" fill="#cbd5e0"/>
          <circle cx="45" cy="85" r="4" fill="#cbd5e0"/>
          <circle cx="60" cy="85" r="5" fill="#f093fb"/>
          <circle cx="75" cy="85" r="4" fill="#cbd5e0"/>
          <circle cx="90" cy="85" r="4" fill="#cbd5e0"/>
          <circle cx="30" cy="100" r="4" fill="#cbd5e0"/>
          <circle cx="45" cy="100" r="4" fill="#cbd5e0"/>
          <circle cx="60" cy="100" r="4" fill="#cbd5e0"/>
          <circle cx="75" cy="100" r="4" fill="#cbd5e0"/>
          <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Salon Booking</h1>
      <p>Il tuo appuntamento a portata di voce ðŸŽ¤</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <p class="error-message">Inserisci un'email valida</p>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <p class="error-message">La password deve essere di almeno 6 caratteri</p>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
        Accedi
      </ion-button>

      <ion-button expand="block" fill="outline" (click)="goToRegister()" class="ion-margin-top">
        Registrati
      </ion-button>
    </form>
  </div>
</ion-content>

<ion-footer class="modern-footer">
  <ion-toolbar class="bottom-navigation"></ion-toolbar>
</ion-footer>
